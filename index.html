<html>
  <head>
    <meta charset="utf-8">
    <style>

text {
  font: bold 48px monospace;
}

.enter {
  fill: green;
}

.update {
  fill: #333;
}

.exit {
  fill: brown;
}

</style>
  </head>
  
  <body>
    <svg></svg>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
var alphabet = "abcdefghijklmnopqrstuvwxyz".split("");

var width = 960,
    height = 500;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(32," + (height / 2) + ")");

function update(data) {

  // DATA JOIN
  // Join new data with old elements, if any.
  var text = svg.selectAll("text")
      .data(data, function(d) { return d; });

  // UPDATE
  // Update old elements as needed.
  text.attr("class", "update")
    .transition()
      .duration(750)
      .attr("x", function(d, i) { return i * 32; });

  // ENTER
  // Create new elements as needed.
  text.enter().append("text")
      .attr("class", "enter")
      .attr("dy", ".35em")
      .attr("y", -60)
      .attr("x", function(d, i) { return i * 32; })
      .style("fill-opacity", 1e-6)
    .transition()
      .duration(750)
      .attr("y", 0)
      .style("fill-opacity", 1);

  text.text(function(d) { return d; }); //顯示在螢幕上

  // ENTER + UPDATE
  // Appending to the enter selection expands the update selection to include
  // entering elements; so, operations on the update selection after appending to
  // the enter selection will apply to both entering and updating nodes.

  // EXIT
  // Remove old elements as needed.
  text.exit()
      .attr("class", "exit")
    .transition()
      .duration(750)
      .attr("y", 60)
      .style("fill-opacity", 1e-6)
      .styleTween("fill", function() { return d3.interpolate("red", "yellow"); })
      .remove();
}

// The initial display.
update(alphabet);


// Grab a random sample of letters from the alphabet, in alphabetical order.
setInterval(function() {
  update(d3.shuffle(alphabet)
      .slice(0, Math.floor(Math.random() * 26))
      .sort());
}, 1000);

// console.log(d3.shuffle(alphabet).slice(0, Math.floor(Math.random() * 26)).sort());
    </script>
    <svg width="960" height="500">
      <g transform="translate(32,250)">
        <text class="update" dy=".35em" y="0" x="32" style="fill-opacity: 1;">d</text>
        <text class="update" dy=".35em" y="0" x="352" style="fill-opacity: 1;">s</text>
        <text class="update" dy=".35em" y="0" x="96" style="fill-opacity: 1;">g</text>
        <text class="update" dy=".35em" y="0" x="256" style="fill-opacity: 1;">o</text>
        <text class="enter" dy=".35em" y="0" x="0" style="fill-opacity: 1;">c</text>
        <text class="enter" dy=".35em" y="0" x="64" style="fill-opacity: 1;">f</text>
        <text class="enter" dy=".35em" y="0" x="128" style="fill-opacity: 1;">i</text>
        <text class="enter" dy=".35em" y="0" x="160" style="fill-opacity: 1;">j</text>
        <text class="enter" dy=".35em" y="0" x="192" style="fill-opacity: 1;">k</text>
        <text class="enter" dy=".35em" y="0" x="224" style="fill-opacity: 1;">l</text>
        <text class="enter" dy=".35em" y="0" x="288" style="fill-opacity: 1;">q</text>
        <text class="enter" dy=".35em" y="0" x="320" style="fill-opacity: 1;">r</text>
        <text class="enter" dy=".35em" y="0" x="384" style="fill-opacity: 1;">x</text>
      </g>
    </svg>
  </body>
</html>
